<body>
	<h1>Style</h1>
	<p>Some common styles:<ul>
		<li>K &amp; R
		<pre>
if (some_condition) {
	some_code();
} else {
	some_other_code();
}
</pre></li>
		<li>Allman
		<pre>
if (some_condition) 
{
	some_code();
} 
else 
{
	some_other_code();
}
</pre></li>
		<li>Whitesmiths
		<pre>
if (some_condition) 
	{
	some_code();
	} 
else 
	{
	some_other_code();
	}
</pre></li>
